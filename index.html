<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="main.js"></script>
</head>

<body>
    <h1 id="title">Checkers</h1>
    <h2 id="message">Welcome to Checkers</h2>
    <h2 id="message2">Click Play to start</h2>
    <main id="board">
    </main>
    <div class="slidecontainer">
        <p id="boardSizeText">Board Size</p>
        <input type="range" min="4" max="10" value="4" step="2" class="slider" id="myRange">
    </div>
    
    <div id="buttons">
        <button id="twoplayer">2 Player</button>
        <button id="playcomputer">Play Computer</button>
        <button id="network">Network</button>
        <button id="playagain" hidden="hide">Play Again</button>
    </div>
    <!-- <div id="socket">
        <p id="socketMessage"></p>
    </div> -->

</body>

</html>
